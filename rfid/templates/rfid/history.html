{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
  {% for unlock in webunlocks %}
  <div class="col-md-2">
    <a role="button" class="btn btn-success" href="{% url 'rfid.views.unlock' unlock.resource %}">{% bootstrap_icon "lock" %} Unlock {{ unlock.resource }}</a>
  </div>
  {% endfor %}
</div>


{% for log_event in log_events%}
<div class="row">
{{ log_event }}
</div>
{% endfor %}

{% endblock %}
